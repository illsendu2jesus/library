<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    
</head>
<body>

    <div class="header">
        <h1>Your Library:</h1>
        <button class="add">New Book:</button>
        <dialog>
            <form action="">
                <label for="title">Title:<input type="text" required id="title" name="title"></label>
                <label for="title">Author:<input type="text"  id="author" name="author" required></label>
                <label for="pages">Pages:<input type="number" min="1"  id="pages" name="pages" required></label>

                <label for="read"> Reading status:</label>
                <select name="" id="read">
                    <option value="Not read">Not Read</option>
                    <option value="Read">Read</option>
                    <option value="Currently reading">Currently Reading</option>
                </select>

                <div class="form-buttons">
                    <button class="submit" value="default">Add Book</button>
                    <button class="cancel">Cancel</button>
                </div>

            </form>
        </dialog>
    </div>
    <div class="container">

    </div>


      

</body>
</html>
